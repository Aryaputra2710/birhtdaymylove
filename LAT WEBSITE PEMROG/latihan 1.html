<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cornelia Sayang</title>
    <style>
        body {
            background-color: #ffccdd;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #d63384;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px #ff99bb;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 2em;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        #surprise {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        #surprise:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Cornelia Sayang! 🎂💖</h1>
    <p>Semoga harimu penuh kebahagiaan dan cinta! 🎉💕</p>
    <button id="surprise">Klik untuk Kejutan! 🎁</button>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
        document.getElementById('surprise').addEventListener('click', function() {
            alert('Selamat Ulang Tahun Cornelia! Semoga semua impianmu menjadi kenyataan! 🎈💖');
        });
    </script>
</body>
</html>
